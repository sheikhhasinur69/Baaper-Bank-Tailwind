<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-600"> Mooooney!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4  class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="deposit-total" >00</span></h2>
    
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
    
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1200</span> </h2>
    
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 p-2" type="email" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    
                    <button id="button-deposit" class="bg-amber-500 px-8 py-2 text-white rounded-lg hover:bg-amber-600">Deposit</button>
    
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 p-2" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    
                    <button id="button-withdraw" class="bg-amber-500 px-8 py-2 text-white rounded-lg hover:bg-amber-600">Withdraw</button>
    
                </div>
                
            </div>
        </section>
    </main>



    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
