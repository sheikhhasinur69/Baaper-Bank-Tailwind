<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Tailwind CSS   -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Baap er Bank!</span></h1>
    </header>
    <main>
        <section class="bg-sky-400 w-9/12 mt-12 mx-auto p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 p-2" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block p-2 mb-4" type="password" name="" id="user-password" placeholder="Your Passworde">
                <button id="button-submit" class="bg-amber-500 px-8 py-2 text-white rounded-lg hover:bg-amber-600">Submit</button>
            </div>
        </section>
    </main>
    

    <script src="login.js"></script>
</body>
</html>
